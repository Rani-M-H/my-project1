
<div class="container flex flex-col items-center">
    <div class="flex flex-row items-center justify-between m-28">
    <!-- <h1>{{ componentTitle }}</h1> -->
    
</div>
    <div>
    <ul class="flex-container text-purple-400">
      <li *ngFor="let item of items">{{item.description}}, <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8">
        <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
        </svg>, <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 12.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 18.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5Z" />
          </svg></li>
    </ul>
  </div>
    <form class="flex flex-row items-center justify-between m-32 text-xl p-2 gap-8">
    <div>
<input type="text"
  #newItem
  placeholder="Add a new task"
  (keyup.enter)="addItem(newItem.value); newItem.value = ''"
  class="focus:ring-2 focus:ring-inset focus:ring-purple-300"
  id="addItemInput" />

  <div class="flex flex-row cursor-pointer w-20 bg-purple-300 rounded-md p-2">
<button type="button" (click)="addItem(newItem.value)"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 ">
    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"/>
   </svg></button>
</div>
</div>
</form>
