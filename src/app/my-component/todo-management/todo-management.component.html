<p>todo-management works!</p>
<div class="container">
  <div *ngFor="let todo of todos">
    <div class="flex flex-row items-center justify-between m-28">
      <p>
        <span class="inline-flex items-center text-purple-400 text-xl justify-between gap-14">
           {{todo.name}}
          <span class="inline-flex items-center ml-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8">
              <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
            </svg>
          </span>
          <span>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8 ml-2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 12.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 18.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5Z" />
          </svg>
          </span>
        </span>
        </p>
    </div>
    
    <p>Creation Date: {{todo.creationDate | date}}</p>
    <p>Status: {{todo.isDone ? 'Done' : 'Pending'}}</p>
    <p *ngIf="todo.completionDate">Completion Date: {{todo.completionDate | date}}</p>
    <hr>
  </div>
  <input [(ngModel)]="newTodoName" placeholder="Enter new todo" />
  <button (click)="addTodo()">Add New Todo</button>
</div>
