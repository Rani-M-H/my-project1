<p>todo-management works!</p>
<app-todo-items></app-todo-items>

<div class="container">
    <div>
      <form class="flex flex-row items-center justify-between m-40 text-xl p-2 gap-8">
        <div>
          <input type="text" placeholder="Add a new task" class= " focus:ring-2 focus:ring-inset focus:ring-purple-300">
        </div>
        <div class="flex cursor-pointer w-20 bg-purple-300 rounded-md p-2">
            <div class="todo-list" style="display: flex; flex-direction: column;">
              <div class="todo-list">
                <app-todo-items *ngFor="let todo of todos" [todo]="todo"></app-todo-items>
              </div>
          <button (click)="addTodo()"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 ">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"/>
           </svg></button>
        </div>
        </div>
        </form>
    </div>
 </div>
